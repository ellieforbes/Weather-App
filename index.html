<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <form id="city-search">
          <input type="text" placeholder="Search city" id="city-search-bar" />
          <button type="submit" class="btn btn-light">Go</button>
        </form>
        <button id="current-location-btn">
          Current <br />
          Location
        </button>
      </div>
      <h1>
        <span id="city-name">London</span>
        <div class="emoji">🌤</div>
      </h1>
      <h2>
        <span id="degree">23</span>
        <span class="units"
          ><a href="#" id="celsius-link">°C</a> |
          <a href="#" id="farenheit-link">°F</a></span
        >
      </h2>

      <div class="weather-info">
        <p id="date">
          <strong>
            Sun 22 <br />
            16:00
          </strong>
        </p>
        <p>
          <strong> H: <span id="max-temp">24°</span> </strong> L:
          <span id="min-temp">15°</span> <br /><span id="weather-description"
            >Partly Cloudy</span
          >
          <br /><span id="humidity">Humidity: 53%</span> <br /><span
            id="wind-speed"
            >Wind: 10mph</span
          >
        </p>
      </div>

      <div class="row">
        <div class="col-2">
          Mon
          <div class="weather-icon">⛅️</div>
          <strong> 19°</strong>/14°
        </div>
        <div class="col-2">
          Tues
          <div class="weather-icon">🌧</div>
          <strong> 21°</strong>/11°
        </div>
        <div class="col-2">
          Wed
          <div class="weather-icon">🌧</div>
          <strong> 21°</strong>/12°
        </div>
        <div class="col-2">
          Thurs
          <div class="weather-icon">☁️</div>
          <strong> 20°</strong>/16°
        </div>
        <div class="col-2">
          Fri
          <div class="weather-icon">☀️</div>
          <strong> 23°</strong>/15°
        </div>
      </div>
    </div>
    <p id="source-code-link">
      <a href="https://github.com/ellieforbes/Weather-App" target="_blank"
        >Open-source Code</a
      >
      by Ellie Forbes
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
